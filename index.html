<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors UI</title>
</head>
<body>
    <div class="container">
        <div class="btns">
            <button class="play-button" value="rock">Rock</button>
            <button class="play-button" value="paper">Paper</button>
            <button class="play-button" value="scissors">Scissors</button>
        </div>
    
        <p class="round-result"></p>
        <p class="current-score"></p>
        <p class="overall-result"></p>
    
        <button class="reload">Reset</button>
    </div>
   
</body>
<script src="script.js"></script>
</html>
